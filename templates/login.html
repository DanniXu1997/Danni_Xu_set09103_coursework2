
{% extends "inheritance/base.html" %}
{% block content %}
<br/><br/><br/><br/>
<div style="color:grey;text-align:center"><h1>Login</h1></div>

<form class="form-signin" method="post">
        <label for="inputName" class="sr-only">User Name</label>
        <input type="username" id="inputNme" class="form-control" placeholder="User Name" name="username" value="{{request.form.username}}" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"><font color="grey"> Remember me</font>          
           </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
      </form>
       {% if error %}
        <div class="text" style="color:grey; text-align: center"><strong>Error:</strong> {{ error }}</div>
       {% endif %}

 {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
 {% endwith %}


    </div>
<br/><br/><br/><br/>
{% endblock %}
